<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <div class="banner main-screen">
        <img class="banner__img" src="https://ssl.pstatic.net/tveta/libs/1315/1315079/2c0d24f220926b7fa088_20201207170501540.png" />
    </div>

    <main class="main-screen">
        <a href="chat-judy.html">
            <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" 
                src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/13450249_498277800365904_531203555765117620_n.jpg?_nc_cat=109&ccb=2&_nc_sid=09cbfe&_nc_ohc=Nk-Jl3nw4hkAX8TrzyU&_nc_ht=scontent-gmp1-1.xx&oh=4c32938580984e69346ad02607326f0b&oe=601037C1">
                <div class="user-component__text">
                    <h4 class="user-component__name">Carrot</h4>
                    <h6 class="user-component__subtitle">
                        See u then
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">14:10</span>
            </div>
            </div>
        </a>
        <a href="chat-finnick.html">
            <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" 
                src="https://i.pinimg.com/280x280_RS/44/18/7a/44187aeded10bad53f3af690981d2cf3.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__name">Finnick</h4>
                    <h6 class="user-component__subtitle">
                        Pay my money back
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">12:27</span>
                <span class="badge">1</span>
            </div>
            </div>
        </a>
        <a href="chat-kokoatalk.html">
            <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar" 
                src="https://cdn.tripoles.com/renewal_2015/img/kakaotalk-logo.png">
                <div class="user-component__text">
                    <h4 class="user-component__name">KokoaTalk</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Kokoa Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">yesterday</span>
                <span class="badge">1</span>
            </div>
            </div>
        </a>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="badge__dot nav__ellipsis-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ...</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
