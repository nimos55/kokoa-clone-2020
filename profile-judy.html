<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - KokoaTalk</title>
</head>
<body id="profile-screen__judy" class="all-white">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            
        </div>
    </div>

    <header class="screen-header profile-header">
        <a href="friends.html" class="screen-header__title"><i class="fas fa-times fa-lg"></i></a>
        <div class="screen-header__icons">
            <span><i class="fas fa-gift fa-lg"></i></span>
            <span><i class="fas fa-won-sign fa-lg"></i></span>
            <span><i class="far fa-star fa-lg"></i></span>
        </div>
    </header>

    <div class="profile-music">
        <div class="profile-music__column">
            <img src="https://www.soulbounce.com/wp-content/uploads/2019/01/lizzo-juice-2018.jpg" />
            <div class="profile-music__text">
                <span class="profile-music__title">Juice</span>
                <span class="profile-music__singer">Lizzo</span>
            </div>
        </div>
        <div class="profile-music__column">
            <i class="far fa-heart fa-lg"></i>
            <i class="fas fa-play fa-lg"></i>
        </div>
    </div>

    <main class="profile-screen profile-screen__have-music">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--profile" 
                src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/13450249_498277800365904_531203555765117620_n.jpg?_nc_cat=109&ccb=2&_nc_sid=09cbfe&_nc_ohc=Nk-Jl3nw4hkAX8TrzyU&_nc_ht=scontent-gmp1-1.xx&oh=4c32938580984e69346ad02607326f0b&oe=601037C1">
                <div class="user-component__text">
                    <h4 class="user-component__name">Carrot</h4>
                    <h6 class="user-component__subtitle">Officer Hopps coming!!!
                    </h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>
    
    <div class="profile__menu">
        <div class="profile__menu-icons">
            <div class="profile__menu-icon">
                <i class="far fa-comment fa-lg"></i> 
                <span>Free Chat</span>
            </div>
            <div class="profile__menu-icon">
                <i class="fas fa-phone-alt fa-lg"></i>
                <span>Call</span>
            </div>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ...</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
