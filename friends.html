<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-exclamation-circle"></i>
        Friends'Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <a href="profile.html"><img class="user-component__avatar user-component__avatar--xl" 
                src="https://img.extmovie.com/files/attach/images/174/863/001/009/fbe5e526bf8e5f38c75ab4aa68bbecea.jpg"></a>
                <div class="user-component__text">
                    <h4 class="user-component__name">Nick</h4>
                    <!--<h6 class="user-component__subtitle">Get your popsicles</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <header class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </header>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" 
                    src="https://cdn.tripoles.com/renewal_2015/img/kakaotalk-logo.png">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="friends-screen__friends">
            <header class="friends-screen__friends-header">
                <span>Friends</span>
            </header>
            
                <div class="user-component">
                <div class="user-component__column">
                    <a href="profile-judy.html"><img class="user-component__avatar user-component__avatar--sm" 
                    src="https://scontent-gmp1-1.xx.fbcdn.net/v/t1.0-9/13450249_498277800365904_531203555765117620_n.jpg?_nc_cat=109&ccb=2&_nc_sid=09cbfe&_nc_ohc=Nk-Jl3nw4hkAX8TrzyU&_nc_ht=scontent-gmp1-1.xx&oh=4c32938580984e69346ad02607326f0b&oe=601037C1"></a>
                    <div class="user-component__text">
                        <h4 class="user-component__name">Carrot</h4>
                        <h6 class="user-component__subtitle">
                            Officer Hopps coming!!!
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__music">Lizzo - Juice <i class="fas fa-play"></i></span>
                </div>
                </div>
            
            
                <div class="user-component">
                <div class="user-component__column">
                    <a href="profile-finnick.html"><img class="user-component__avatar user-component__avatar--sm" 
                    src="https://i.pinimg.com/280x280_RS/44/18/7a/44187aeded10bad53f3af690981d2cf3.jpg"></a>
                    <div class="user-component__text">
                        <h4 class="user-component__name">Finnick</h4>
                        <h6 class="user-component__subtitle">
                            Cool
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__music">Wolves - Selena Gomez <i class="fas fa-play"></i></span> 
                </div>
                </div>
            
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <span class="badge__dot nav__ellipsis-dot"></span>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ...</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
