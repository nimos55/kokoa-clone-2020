<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - KokoaTalk</title>
</head>
<body id="profile-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            
        </div>
    </div>

    <header class="screen-header profile-header">
        <a href="friends.html" class="screen-header__title"><i class="fas fa-times fa-lg"></i></a>
        <div class="screen-header__icons">
            <span><i class="fas fa-gift fa-lg"></i></span>
            <span><i class="fas fa-won-sign fa-lg"></i></span>
            <span><i class="far fa-star fa-lg"></i></span>
        </div>
    </header>


    <main class="profile-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--profile" 
                src="https://img.extmovie.com/files/attach/images/174/863/001/009/fbe5e526bf8e5f38c75ab4aa68bbecea.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__name">Nick</h4>
                    <h6 class="user-component__subtitle">Get your popsicles</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>
    
    <div class="profile__menu">
        <div class="profile__menu-icons">
            <div class="profile__menu-icon">
                <i class="far fa-comment fa-lg"></i> 
                <span>Free Chat</span>
            </div>
            <div class="profile__menu-icon">
                <i class="fas fa-phone-alt fa-lg"></i>
                <span>Call</span>
            </div>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ...</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
